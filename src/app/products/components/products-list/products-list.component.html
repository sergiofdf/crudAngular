<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="hide-sm">Id</th>
    <td mat-cell *matCellDef="let product" class="hide-sm">{{product.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let product">{{product.name}}</td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef class="hide-sm">Categoria</th>
    <td mat-cell *matCellDef="let product" class="hide-sm">{{product.category}}</td>
  </ng-container>

  <!-- Unit Value Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Valor Unit√°rio</th>
    <td mat-cell *matCellDef="let product">{{product.value | currency : 'BRL'}}</td>
  </ng-container>

   <!-- Quantity Column -->
   <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef class="hide-sm">Quantidade</th>
    <td mat-cell *matCellDef="let product" class="hide-sm">{{product.quantity}}</td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Excluir</th>
    <td mat-cell *matCellDef="let product">
      <button mat-icon-button color="warn" (click)="openDialog($event, '500ms', '500ms', product.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      (click)="editProduct(row.id)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
