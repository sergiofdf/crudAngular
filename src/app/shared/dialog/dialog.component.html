<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>{{text}}</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn" *ngIf="button2">{{button2}}</button>
  <button mat-button mat-dialog-close cdkFocusInitial color="primary" (click)="onSubmit()" *ngIf="button1">{{button1}}</button>
</div>
